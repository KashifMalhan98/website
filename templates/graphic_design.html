{% extends 'base.html' %}
{% block style %}
<style>
    .dl-link {
        text-decoration: none;
        padding: 1em;
    }

    .dl-link:focus {
        outline: none;
    }

    #graphicDesignGrid {
        margin-top: 1em;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    div.container {
        padding: 10px;
        text-decoration: none;
        background-color: whitesmoke;

    }

    .container p {
        color: black;
        transition-duration: 150ms;
    }

    div.polaroid {
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        transition-duration: 150ms;
        background-color: white;
    }

    div.polaroid:hover, div.polaroid:hover  {
        transform: scale(1.05);
        box-shadow: 0px 0px 30px #00bfffd2;
    }
</style>
{% endblock %}
{% block main_content %}
<h1>{% block title %}Graphic Design{% endblock %}</h1>
<div id="graphicDesignGrid">
    <a href="/static/graphic_design/plexus_wallpapers/Plexus Wallpapers.zip" download="Plexus Wallpapers.zip" class="dl-link">
        <div class="polaroid">
            <img src="/static/graphic_design/plexus_wallpapers/preview.png"
                alt="Plexus Mobile Wallpapers Preview" style="width:100%">
            <div class="container">
                <p>Plexus Wallpapers</p>
            </div>
        </div>
    </a>
    <a href="/static/graphic_design/smoke_wallpapers/Smoke V1.1.zip" download="Smoke Wallpapers.zip" class="dl-link">
        <div class="polaroid">
            <img src="/static/graphic_design/smoke_wallpapers/preview.png" alt="Smoke Wallpapers" style="width:100%">
            <div class="container">
                <p>Smoke Wallpapers</p>
            </div>
        </div>
    </a>
</div>
{% endblock %}
