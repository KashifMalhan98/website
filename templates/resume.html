{% extends 'base.html' %}
{% block title %}Resume{% endblock %}
{% block style %}
<style>
    #resume {
        position: relative;
        width: 100%;
        margin: auto;
        min-height: 61vh;
    }

    @media screen and (max-width:500px) {
        #resume {
            min-height: 63vh;
        }

        @media screen and (min-height:800px) {
            /* iPhone X */
            #resume {
                min-height: 52vh;
            }
        }

        @media screen and (min-height:822px) {
            /* Pixel 2 XL */
            #resume {
                min-height: 56vh;
            }
        }
    }
</style>
{% endblock %}
{% block main_content %}
<iframe frameborder="0" id="resume" src="https://drive.google.com/file/d/1eh8HEvvpXkDlV_gbm2l-0oAY7ljl7r8Y/preview"></iframe>
{% endblock %}
